<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
		<h1>Welcome</h1>

		<div class="col-md-12 bg-light text-right">
			<a th:href="@{/admin/adminpage}" class="btn btn-primary btn-sm mb-3">AdminChangePassword</a>
		</div>

		<a th:href="@{/user/UsersList}" class="btn btn-primary btn-sm mb-3">UsersList
		</a> <a th:href="@{/product/newProductform}" class="btn btn-primary btn-sm mb-3">Add
			Product</a>
		<h1>Product list</h1>
		<table border="1" class="table table-bordered">
			<thead>
				<tr>
					<th>productId</th>
					<th>productCategory</th>
					<th>productCompany</th>
					<th>productPrice</th>
					<th>productSize</th>
					<th>Action</th>

				</tr>
			</thead>

			<tbody>
				<tr th:each="product : ${Products}">

					<td><span th:text="${product.id}"></span></td>
					<td><span th:text="${product.category}"></span></td>
					<td><span th:text="${product.company}"></span></td>
					<td><span th:text="${product.price}"></span></td>
					<td><span th:text="${product.size}"></span></td>
					<td><a
						th:href="@{/product/updateproduct/{id}(id=${product.id})}"
						class="btn btn-primary">UPDATE</a> <a
						th:href="@{/product/deleteproduct/{id}(id=${product.id})}"
						class="btn btn-primary">DELETE</a></td>


				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
