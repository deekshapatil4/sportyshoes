<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>


	<div class="container">
		<h1>Welcome to Sporty Shoes</h1>

				<h1>Product list</h1>
		<table border="1" class="table table-bordered">
			<thead>
				<tr>
					<th>productId</th>
					<th>productDescription</th>
					<th>productName</th>
					<th>productPrice</th>
					<th>productType</th>
					<th>Actions</th>

				</tr>
			</thead>

			<tbody>
				<tr th:each="product : ${Products}">


					<td><span th:text="${product.id}"></span></td>
					<td><span th:text="${product.category}"></span></td>
					<td><span th:text="${product.company}"></span></td>
					<td><span th:text="${product.price}"></span></td>
					<td><span th:text="${product.size}"></span></td>
					
						


				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
